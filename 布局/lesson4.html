<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>奇奇怪怪的知识</title>
  <style type="text/css">
    #oho{
      /* 使元素存在又不存在 */
      visibility: hidden;
    }
  </style>
</head>
<body>
  <p>看山是山，看水是水。</p>
  <p id="oho">看山不是山，看水不是水。</p>
  <p>看山还是山，看水还是水。</p>
</body>
</html>
