<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置元素的尺寸</title>
  <style type="text/css">
  /* 设置img元素的最小和最大尺寸 */
  img{
    width: 50%;
    min-width: 250px;
    max-width: 500px;
  }
  </style>
</head>
<body>
  <img src="SailorMoon.gif" alt="turtle">
</body>
</html>
