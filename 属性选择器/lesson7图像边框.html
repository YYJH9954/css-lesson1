<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图像边框</title>
  <style type="text/css">
    p{
      border: 30px solid transparent;
      padding: 15px;
      border-image-source: url(bg.jpg);/* 图片来源 */
      border-image-slice: 30;
    }
  </style>
</head>
<body>
  <p>我们是优雅生活的践行者，卓越生活的缔造者，和美生活的捍卫者。</p>
</body>
</html>
