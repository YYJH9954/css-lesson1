<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分页按钮的案例</title>
  <style>
    li{
      width: 30px;
      height: 30px;
      border: 1px solid pink;
      text-align: center;
      line-height: 30px;
      list-style: none;
      float: left;
      border-radius: 50%;
      margin :10px;
    }
    li:hover{
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
</body>
</html>
