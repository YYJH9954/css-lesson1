<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>书写三角形</title>
  <style>
    div{
      width: 249px;
      height: 35px;
      border:1px solid #000;
      position: relative;
    }
    div::after{
      content: "";
      position: absolute;
      top:7px;
      right: 15px;
      width: 10px;
      height: 10px;
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      transform: rotate(45deg);
    }
    /* 鼠标经过div 里边三角旋转 */
    div:hover::after{
      transform: rotate(225deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
