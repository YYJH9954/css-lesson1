<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D 移动</title>
  <style>
    body{
      /* 透视写到被观察元素的父盒子上边 */
      perspective: 500px;
    }
    div{
      width:200px;
      height: 200px;
      background-color: pink;
      transform: translate3d(100px,100px,100px);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
