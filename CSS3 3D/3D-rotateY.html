<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D沿X轴旋转</title>
  <style>
    body{
      perspective: 500px;
    }
    img{
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }
    img:hover{
      transform: rotateY(45deg);
    }
  </style>
</head>
<body>
  <img src="images/1.jpg" alt="">
</body>
</html>
