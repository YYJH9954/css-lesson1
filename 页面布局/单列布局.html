<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>单列布局演示</title>
    <style type="text/css">
      .content {
        max-width: 1024px;
        margin: 0 auto;
        text-align: center;
      }

      header {
        height: 50px;
        line-height: 50px;
        background-color: pink;
      }

      main {
        height: 200px;
        line-height: 200px;
        background-color: cornsilk;
      }

      footer {
        height: 50px;
        line-height: 50px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="content">头部</div>
    </header>
    <main class="content">内容</main>
    <footer>
      <div class="content">尾部</div>
    </footer>
  </body>
</html>
