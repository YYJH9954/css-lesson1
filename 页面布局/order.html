<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>安排弹性元素的显示顺序</title>
  <style type="text/css">
          .flex-container {
              display: flex;
              background-color: pink;
          }
  
          .flex-container > div {
              margin: 20px;
              padding: 20px;
              color: white;
              background-color: lightblue;
          }
  
          .flex-container > div:nth-of-type(1) {
              order: 1;
          }
  
          .flex-container > div:nth-of-type(5) {
              order: -1;
          }
      </style>
  </head>
  <body>
  <div class="flex-container">
  <div>one</div>
  <div>two</div>
  <div>three</div>
  <div>four</div>
  <div>five</div>
  </div>
  
  </body></html>
