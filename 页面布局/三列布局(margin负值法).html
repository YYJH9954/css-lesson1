<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三列布局演示</title>
  <style type="text/css">
    .container {
        width: 100%;
        float: left;
    }

    .center {
        height: 500px;
        margin: 0 200px;
        background-color: cornsilk;
    }

    .left {
        width: 200px;
        height: 500px;
        float: left;
        margin-left: -20%;
        background-color: pink;
    }

    .right {
        width: 200px;
        height: 500px;
        float: left;
        margin-left: -200px;
        background-color: lightblue;
    }
</style>
</head>
<body>
  <div class="container">
  <div class="center"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
  
  
  </body>
</html>
