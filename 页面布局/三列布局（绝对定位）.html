<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>三列布局演示</title>
    <style type="text/css">
      .left {
        width: 200px;
        height: 500px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: pink;
      }

      .right {
        width: 200px;
        height: 500px;
        position: absolute;
        top: 0;
        right: 0;
        background-color: lightblue;
      }

      .center {
        height: 500px;
        margin: 0 200px;
        background-color: cornsilk;
      }
      .container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
