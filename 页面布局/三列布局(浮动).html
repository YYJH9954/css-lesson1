<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>三列布局演示</title>
  <style type="text/css">
          .left {
              width: 200px;
              height: 500px;
              float: left;
        background-color: pink;
      }
  
      .right {
              width: 200px;
              height: 500px;
              float: right;
              background-color: lightblue;
      }
  
      .center {
              height: 500px;
              margin: 0 200px;
        background-color: cornsilk;
      }
      </style>
  </head>
  <body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
  
  </body></html>
