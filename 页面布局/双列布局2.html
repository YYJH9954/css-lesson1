<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>两列布局演示</title>
  <style type="text/css">
          aside {
              width: 200px;
              height: 500px;
              background-color: pink;
              position: absolute;
              top: 0;
              left: 0;
          }
  
          main {
              height: 500px;
              margin-left: 200px;
              background-color: lightblue;
          }
  
          .container {
              position: relative;
          }
      </style>
 </head>
  <body>
  <div class="container">
  <aside></aside>
  <main></main>
  </div>
  
  </body></html>
