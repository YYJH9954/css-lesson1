<html><head>
  <meta charset="utf-8">
  <title>小技巧</title>
  <style type="text/css">
          /* 小技巧复刻 */
          .pink {
              width: 200px;
              height: 200px;
              background-color: pink;
          }
  
          .lightblue {
              width: 200px;
              height: 100px;
              position: sticky;
              bottom: 50%;
              z-index: 2;
              background-color: lightblue;
          }
      </style>
 </head>
  <body>
  <div class="pink"></div>
  <div class="lightblue">1</div>
  <div class="pink"></div>
  <div class="lightblue">2</div>
  <div class="pink"></div>
  
  </body></html>
