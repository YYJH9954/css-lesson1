<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>速度曲线步长</title>
  <style>
    div{
      overflow: hidden;
      font-size: 20px;
      width: 0;
      height: 30px;
      background-color: salmon;
      /* 让我们的文字强制一行显示 */
      white-space: nowrap ;
      /* steps 就是分几步来完成我们的动画， 有了steps 就不要写ease 或者linear了 */
      animation: w 4s steps(10) forwards;
    }
    @keyframes w {
      0%{
        width: 0;
      }
      100%{
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div>世纪佳缘我在这里等你</div>
</body>
</html>
